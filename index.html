<!DOCTYPE html>
<html lang="pt-br"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Meterologia</title>
</head>

<body>

    <div class="container-fluid p-0 m-0 d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="width: 26rem;">

            <div class="card-header ">Meterologia</div>

            <div class="card-body">
                <div class="cidade" >Exemplo Cidade, BR </div>
                <div class="data" >Sábado, 20 de Janeiro de 2022</div>
                <div class="container-img">
                    <img src="./icons/sun.png" width="50" height="50">
                </div>
                <div class="container-temp my-4 mx-4">
                    <div>32</div>
                    <span>ºc</span>
                </div>
                <div class="tempo">Ensolarado</div>
                <div class="min-max">27ºc / 33ºc</div>
            </div>

            <div class="card-footer "><div class="input-group">
                <input type="text" class="form-control" placeholder="Digite a nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>"
</body>


</html>
